<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
				if (num < 2) return false;
				for (let i = 2; i * i < num; ++i)
					if (num % i === 0) return false;
				return true;
            }
			
            function solution(arr){
				let ans = [];
				for (let num of arr) {
					let tmp = 0;
					while (num) {
						tmp *= 10;
						tmp += num % 10;
						num = Math.floor(num / 10);
					}
					if (isPrime(tmp))
						ans.push(tmp);
				}
				return ans;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
