			function solution(s) {
				const sLen = s.length;
				const S = s.toLowerCase();
				for (let i = 0; i < sLen / 2; ++i) {
					if (S[i] !== S[sLen - 1 - i]) {
						return "NO";
					}
				}
				return "YES";
			}
            
            let str="goooG";
            console.log(solution(str));
        </script>
