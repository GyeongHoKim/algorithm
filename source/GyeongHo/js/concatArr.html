<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
				let arr3 = [];
				let i = 0, j = 0;
				while (i < arr1.length && j < arr2.length) {
					if (arr1[i] < arr2[j])
						arr3.push(arr1[i++]);
					else
						arr3.push(arr2[j++]);
				}
				if (i >= arr1.length)
					while (j < arr2.length)
						arr3.push(arr2[j++]);
				else
					while(i < arr1.length)
						arr3.push(arr1[i++]);
				return arr3;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
