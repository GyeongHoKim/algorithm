<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
				let arr3 =[];
				let i = 0, j = 0;
				arr1 = arr1.sort((a, b) => a - b);
				arr2 = arr2.sort((a, b) => a - b);
				while (i < arr1.length && j < arr2.length) {
					if (arr1[i] === arr2[j]) {
						arr3.push(arr1[i]);
						++i;
						++j;
					}
					else if(arr1[i] < arr2[j])
						++i;
					else
						++j;
				}
				return arr3;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
