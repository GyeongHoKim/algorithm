<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
				let sLen = s.length;
				let sList = s.toLowerCase().split("");
				for (let i = 0; i < sLen; ++i) {
					if (sList[i] !== /[a-z]/ || sList[i] !== /[A-Z]/) {
						sList.splice(i, 1);
						--i;
						--sLen;
					}
				}
				
				if (sList.reverse() === sList)
					return "YES";
				return "NO";
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
