<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
				let maxSum = 0;
				let sumOfKdays = 0;
				for (let i = 0; i < arr.length - k; ++i) {
					for (let j = i; j < i + k; ++j) {
						sumOfKdays += arr[j];
					}
					maxSum = Math.max(maxSum, sumOfKdays);
					sumOfKdays = 0;
				}
				return maxSum;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
