<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){
				let ans = [];
				let len = a.length;
				for (let i = 0; i < len; ++i) {
					if ((a[i] + 1) % 3 == b[i] % 3)
						ans.push("B");
					else if (a[i] % 3 == b[i] % 3)
						ans.push("D");
					else
						ans.push("A");
				}
				return ans;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
