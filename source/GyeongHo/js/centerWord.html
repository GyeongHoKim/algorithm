<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
				let ans="";
                const mid = Math.floor(s / 2);
				if (s % 2 == 0)
					ans = s.substr(mid - 1, 2);
				else
					ans = s.substr(mid, 1);
				return ans;
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
