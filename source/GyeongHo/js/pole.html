<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
            	const dy = [0, 0, 1, -1];
				const dx = [1, -1, 0, 0];
				const lenArr = arr.length;
				let ans = 0;
				
				for (let i = 0; i < lenArr; ++i) {
					for (let j = 0; j < lenArr; ++j) {
						let flag = true;
						for (let k = 0; k < 4; ++k) {
							if (flag) {
								let y = i + dy[k];
								let x = j + dx[k];
								if (y < lenArr && y >= 0 && x < lenArr && x >= 0) {
									if (arr[i][j] < arr[y][x]) {
										flag = false;
									}
								}
							}
							else break;
						}
						if (flag) ++ans;
						
					}
				}
				return ans;
			}

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
