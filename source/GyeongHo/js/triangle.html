        <title>출력결과</title>

    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", sum = a + b + c, maxSide = Math.max(a, b, c);
                if (maxSide >= sum - maxSide)
                    answer="NO";
                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
