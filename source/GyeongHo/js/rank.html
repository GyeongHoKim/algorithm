<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let ans = new Array(arr.length).fill(1);
				for (let i = 0; i < arr.length; ++i) {
					for (let j = 0; j < arr.length; ++j) {
						if (arr[i] < arr[j])
							++ans[i];
					}
				}
				return ans;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
