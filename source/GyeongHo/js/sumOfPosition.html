<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
				arr.sort((a, b) => b - a);
				let ans_max = 0;
				let number = 0;
				for (let num of arr) {
					let ans = 0;
					let numString = String(num);
					for (let word of numString)
						ans += parseInt(word);
					if (ans > ans_max) {
						ans_max = ans;
						number = parseInt(numString);
					}
				}
				return number;
            }
			
			function solution2(arr) {
				let answer = 0, max = 0;
				for (let num of arr) {
					let sum = 0, tmp = num;
					while (tmp) {
						sum += tmp % 10;
						tmp = Math.floor(tmp / 10);
					}
					if (sum >= max && num > answer) {
						max = sum;
						answer = num;
					}
				}
				return answer;
			}
			
			function solution3(arr) {
				let answer = 0, max = 0;
				for (let num of arr) {
					let sum = num.toString().split('').reduce((a, b) => a + Number(b), 0);
					if (sum >= max && num > answer) {
						max = sum;
						answer = num;
					}
				}
				return answer;
			}
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
</html>
